name: Terraform Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1Ô∏è‚É£ Checkout del repositorio
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login en Azure usando OIDC
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # 3Ô∏è‚É£ Instalaci√≥n de Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 5Ô∏è‚É£ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          # ========================
          # üîµ Par√°metros de Azure
          # ========================
          TF_VAR_subscription_id:       ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id:             ${{ secrets.AZURE_TENANT_ID }}
          TF_VAR_location:              ${{ secrets.TF_VAR_LOCATION }}
          TF_VAR_resource_group_name:   ${{ secrets.TF_VAR_RESOURCE_GROUP_NAME }}

          # ========================
          # üîê Key Vault
          # ========================
          TF_VAR_key_vault_name:        ${{ secrets.TF_VAR_KEY_VAULT_NAME }}

          # ========================
          # üîµ GitHub Federated Credential (OIDC)
          # ========================
          TF_VAR_github_principal_id:   ${{ secrets.AZURE_FEDERATED_OBJID }}

          # ========================
          # üë§ Usuario administrador del Key Vault
          # ========================
          TF_VAR_admin_user_object_id:  ${{ secrets.ADMIN_USER_OBJECT_ID }}

          # ========================
          # üîë Secretos para crear dentro del Key Vault
          # ========================
          TF_VAR_sql_database_name:     ${{ secrets.TF_VAR_SQL_DATABASE_NAME }}
          TF_VAR_sql_admin_login:       ${{ secrets.TF_VAR_SQL_ADMIN_LOGIN }}
          TF_VAR_sql_admin_password:    ${{ secrets.TF_VAR_SQL_ADMIN_PASSWORD }}
